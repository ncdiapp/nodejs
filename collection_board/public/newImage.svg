<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background rectangle -->
  <rect x="0" y="0" width="200" height="200" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  
  <!-- Landscape Photo Icon with Mountain and Sun -->
  <rect x="20" y="40" width="160" height="100" fill="#fff" stroke="#333" stroke-width="4"/>
  
  <!-- Sun -->
  <circle cx="160" cy="70" r="20" fill="#FDB813"/>
  
  <!-- Mountains -->
  <polygon points="20,140 70,80 120,140" fill="#6AAB8A" stroke="#333" stroke-width="2"/>
  <polygon points="70,140 120,80 170,140" fill="#9EBC9F" stroke="#333" stroke-width="2"/>
  
  <!-- Text "New Image" -->
  <text x="50%" y="180" font-family="Arial" font-size="24" fill="#333" text-anchor="middle">New Image</text>
</svg>
